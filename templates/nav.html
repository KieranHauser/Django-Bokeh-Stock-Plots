        <form class="form-inline" id="input" method="GET">{% csrf_token %}
            <p>
            <div class="form-group" style="margin-left:50px;">
                Graph:  <select class="form-control" name="choice" value="{{ request.GET.choice }}" required>
                    <option name="singleview">Line</option>
                    <option name="candlestick">Candlestick</option>
                    <option name="onemonth">One Month Average</option>
                            </select>
                <div class="input-group">
                    <input class="form-control" type="text" name="ticker" placeholder="{{ request.GET.ticker }}" value="{{ request.GET.ticker }}" required/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="fa fa-search" style="font-size: 1.45em;"></i></button>
                    </span>
                </div>
            </div>
            </p>
            </form>
